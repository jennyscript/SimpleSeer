[loggers]
keys = root

[handlers]
keys = console, file

[formatters]
keys = console, file

[logger_root]
level = DEBUG
handlers = console, file

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = console

[handler_file]
class = FileHandler
args = ('seer.log', 'w')
level = NOTSET
formatter = file

[formatter_console]
format = %(asctime)s %(name)-12s: %(levelname)-8s %(message)s
datefmt = %H:%M:%S

[formatter_file]
format = %(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt = %m-%d %H:%M
