[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = console

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = console

[formatter_console]
format = %(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt = %Y-%m-%d %H:%M